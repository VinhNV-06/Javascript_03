<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thuoc tinh display</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <p>the thu 1</p>
    <p>the thu 2</p>
    <p>the thu 3</p>
    <p>the thu 4</p>
    <!--  -->
    <div class="inline">
        <p>the thu 1</p>
        <p>the thu 2</p>
        <p>the thu 3</p>
        <p>the thu 4</p>
    </div>
    <div class="inline-lock">
        <p>the p thu 1</p>
        <p>the p thu 2</p>
        <p>the p thu 3</p>
        <p>the p thu 4</p>
    </div>
    <div class="display-none">
        <p>the p thu 1</p>
        <p>the p thu 2</p>
        <p>the p thu 3</p>
        <p>the p thu 4</p>
    </div>
    
</body>
</html>
