    <script>
        // Khai báo mảng
        var array = new Array(1,2,3,4);
        // tính ra độ dài của mảng
        // console.log(array.length);
        // ghép vào mảng
        // console.log(array.join('-'));
        var array_2 = new Array(5,6,7,8);
        // ghép 2 mảng lại với nhau
        // document.write(array.concat(array_2));
        // hàm slice , lấy ra một số phần tử trong mảng bằng với dấu [)
        // document.write(array.slice(1,3));
        //crud nodejs mysql

        //Hàm reverse() có tác dụng đảo ngược vị trí của các phần tử trong mảng.
        // document.write(array.reverse());

        // hàm sort() , sắp xếp các phần tử trong mảng 
        var array_3 = new Array(1,3,5,2,8,7);
        // document.write(array_3.sort());

        // hàm push , thêm một hoặc nhiều phần tử vào cuối mảng 
        array_3.push(9,10);
        // document.write(array_3);

        // hàm pop() có tác dụng xóa phần tử cuối cùng trong mảng

        array_3.pop();
        // document.write(array_3);

        // hàm unshift có tác dụng thêm một hoặc nhiều phần tử vào đầu mảng
        array_3.unshift(100,77);
        // document.write(array_3);

        // hàm shift có tác dụng xóa phần tử đầu mảng

        array_3.shift();
        document.write(array_3);









    </script>
