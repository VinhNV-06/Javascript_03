<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        img{
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
        }
        p{
            font-weight: bold;
        }
    </style>
    <!-- lưu ý khi sử dụng relative thì thẻ img sẽ hiện lên đằng trước , chèn lên các chữ cái -->
</head>
<body>
    <img src="https://www.w3schools.com/cssref/w3css.gif" alt="">
    <p>Đây là dòng chữ sẽ viết liền trên nền ảnh w3 bằng cách sử dụng thuộc tính z-index và posotion absolute</p>
    
</body>
</html>
