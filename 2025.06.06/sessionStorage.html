<!-- sessionStorage cũng giống như local nhưng các dữ liệu chỉ mất khi đóng tab trình duyệt
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionStorage
    </title>
</head>
<body>
    <script>
        if ( typeof(Storage) !== "undefined") {
            //set sesionStorage
            sessionStorage.setItem('udu','Xin chào UDU');
            // Hoặc: sessionStorage.udu = "Xin chào UDU"
            //get sessionStorage
            sessionStorage.getItem('udu');
            // Hoặc var d = sessionStorage.udu;
            //lấy ra số lượng session đã lưu trữ
            sessionStorage.length;
            //xóa 1 item localStorage
            sessionStorage.removeItem('udu');
            // xóa tất cả item trong sessionStorage
        } else {
            alert('Trình duyệt của bạn đã quá cũ. Hãy nâng cấp trình duyệt ngay!');
        }
    </script>
    
</body>
</html>
