<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Redirect trang web bằng javascript</title>
</head>
<body>
    <button onclick="redirect()" >Di chuyển trang</button>
    <script>
        function redirect(){
            window.location.href = "https://portal.ptit.edu.vn/";
        }
    </script>
</body>
</html>
