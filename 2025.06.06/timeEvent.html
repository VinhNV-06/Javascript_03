<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Events</title>
</head>
<body>
    <div>Đợi 3 giây để xem kết quả</div>
    <script type="text/javascript">
        function x () {
            alert("Xin chào , mình tên Vinh");

        }
        setTimeout(x,3000);
    </script>
    
</body>
</html>
