<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Events</title>
</head>
<body>
    <div>Xóa hết các timeout đã được cài sẵn</div>
    <script>
        var t= setTimeout(function(){
        alert('Xin chào, mình là UDU');
},3000);
clearTimeout(t);

// Bạn sẽ không thấy alert được chạy
    </script>
    
</body>
</html>
